<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="resume">
        <div class="resume-header">
            <img src="/Без имени.jpg" alt="Profile Photo" class="resume-header__photo">
            <div class="resume-header__info">
                <h1 class="resume-header__name">Nicholas</h1>
                <p class="resume-header__title">Software Developer</p>
            </div>
        </div>
        <div class="resume-body">
            <div class="resume-body__section">
                <h2 class="resume-body__section-title">About Me</h2>
                <p class="resume-body__section-content">Experienced software developer with a passion for building innovative solutions...</p>
            </div>
            <div class="resume-body__section">
                <h2 class="resume-body__section-title">Experience</h2>
                <p class="resume-body__section-content">Worked at various top tech companies, contributing to numerous projects...</p>
            </div>
            <div class="resume-body__section">
                <h2 class="resume-body__section-title">Skills</h2>
                <p class="resume-body__section-content">JavaScript, Python, Java, C++, HTML, CSS, React, Node.js...</p>
            </div>
        </div>
    </div>
</body>
</html>
